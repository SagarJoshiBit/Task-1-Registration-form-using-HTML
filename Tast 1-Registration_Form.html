<html>
<head>
<title>registration form</title>
</head>
<body>

<form action="Welcome.html" method="post">
<table border="" align="center">
<tbody>

<tr>
   <td colspan="2" align="center"><h2>Registration form</h2></td>
</tr>


<tr>
<td><label for="student name">Student Name </label></td>
<td><input id="id" maxlength="50" name="studentname" type="text" /></td>
</tr>

<tr>
<td><label for="fathersname">Father's Name </label></td>
<td><input id="fathersname" maxlength="50" name="fathersname" type="text" /></td>
</tr>

<tr>
<td><label for="mothersnamename">Mother's Name </label></td>
<td><input id="mothersnamename" maxlength="50" name="mothersnamename" type="text" /></td>
</tr>

<tr>
    <td><label for="dateofbirth">Date Of Birth </label></td>
    <td><input type="date" id="dateofbirth" name="dateofbirth" /></td>
</tr>

<tr>
    <td><label for="gender">Gender</label></td>
    <td>Male<input type="radio" name="gender" value="male">
        Female<input type="radio" name="gender" value="female"></td>
    </tr>

<tr>
<td><label for="emailid">Email ID</label></td>
<td><input id="emailid" maxlength="50" name="emailid" type="text" /></td>
</tr>

<tr>
<td><label for="mobileno">Mobile No.</label></td>
<td><input id="mobileno" maxlength="50" name="mobileno" type="text" /></td>
</tr>

<tr>
<td><label for="address">Address</label></td>
<td valign="middle" align="center"><textarea></textarea></td>

</tr>

<tr>
    <td><label for="state">State</label></td>
    <td><input id="state" maxlength="50" name="state" type="text" /></td>
    </tr>

    <tr>
        <td><label for="city">City</label></td>
        <td><input id="city" maxlength="50" name="city" type="text" /></td>
        </tr>

<tr>
<td colspan="2" align="center"><input type="Submit" value="Submit" /></td>
</tr>


</tbody>
</table>
</form>
</body>
</html>
